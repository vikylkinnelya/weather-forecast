<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class='header'>
        <h1>
            Weather forecast
        </h1>

    </header>

    <main class="main">
        <p>Please, choose or enter the city name</p>
        <form id="form">
            <input id='city-input' list='cities' placeholder="city">
            <datalist id='cities'>
                <option value='Praha' id='3067695'>
                <option value='Brno' id='3078610'>
                <option value='Příbram' id='3067542'>
                <option value='Olomouc' id='3069011'>
            </datalist>
            <input type="submit">
        </form>

        <h1 class="forecast-title">
            Forecast&nbsp
            <div class="city-name">
            </div>
            for next 5 days
        </h1>

        <div class="forecast-list">

        </div>

    </main>

    <footer class="footer">
        <p>
            Victoryia Nelia 2021
        </p>
    </footer>

    <script src='js/script.js'> </script>

</body>

</html>
